<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti Prototype</title>
    <link rel="stylesheet" href="booking_style.css">
  </head>
  <body>
    <section class="hero">
      <h1 id="Top">Booking</h1>
    </section>
    
    <nav>
      <a href="explore.html">Explore</a>
      <a href="travel.html">Travel</a>
      <a href="index.html">Home</a>
      <a href="#Top">Booking</a>
      <a href="index.html#FAQ">FAQ</a>
    </nav>
    
    <main>
      <h1>Book Your Experience</h1>
    
      <!-- Dropdown 1 -->
      <label for="category">Choose a category:</label>
      <select id="category">
        <option>Lodging</option>
        <option>Restaurants</option>
        <option>Tours</option>
      </select>
    
      <!-- Dropdown 2 -->
      <label for="option">Choose an option:</label>
      <select id="option">
        <option>(lodging) Resort</option>
        <option>(lodging) Hotels</option>
        <option>(lodging) Bed and Breakfasts</option>
        <option>(lodging) Hostel</option>
        <option>(Tours) Fishing</option>
        <option>(Tours) Helicopter</option>
        <option>(Tours) Bus</option>
        <option>(Restaurants) Fancy Restaurant</option>
      </select>
    
      <!-- Calendar (static date picker) -->
      <div class="calendar">
        <h2>Available Dates</h2>
        <input type="date">
      </div>
    
      <button>Submit Booking</button>
    </main>
    
    <footer>
      <h2>Contact</h2>
      <p>Island Information Desk: 555-1234</p>
      <p>Island Information Email: Taniti@visitus.com</p>
      <p>&copy; 2025 Taniti Prototype</p>
    </footer>
  </body>
</html>
